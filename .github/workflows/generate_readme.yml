name: build Blog

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  schedule:
    - cron: "0 16 * * *"
    
jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-20.04
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone source code
        run: |
          git clone https://github.com/chinobing/repo-for-generate-blog.git /opt/repo-for-generate-blog;
          cd /opt/repo-for-generate-blog/
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/repo-for-generate-blog/requirements.txt

      - name: Generate new html
        run: |
          cp -r ./* /opt/repo-for-generate-blog/
          cd /opt/repo-for-generate-blog/
          
          python main.py ${{ secrets.G_T }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          cp -a /opt/repo-for-generate-blog/BACKUP ${{ github.workspace }}
          cp /opt/repo-for-generate-blog/feed.xml ${{ github.workspace }}
          cp /opt/repo-for-generate-blog/README.md ${{ github.workspace }}

      - name: update html
        run: |
          git config --local user.email ""
          git config --local user.name "${{ github.repository_owner }}"
          git add .
          git commit -a -m 'ðŸŽ‰auto update by ChinoBing Blog action' || echo "nothing to commit"
          git push || echo "nothing to push"
          sleep 3
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/.'
          
  deploy:
    name: Deploy blog
    runs-on: ubuntu-20.04
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
